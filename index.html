<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JOHNNER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: black;
      /* visual border so canvas stands out */
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    /* start overlay */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10;
    }
    #startContent {
      text-align: center;
    }
    #startContent h1 { margin: 0 0 20px 0; letter-spacing: 4px; }
    #startContent button { font-size: 1em; padding: 12px 18px; }

    #pauseBtn {
      position: absolute;
      top: 14px;
      right: 14px;
      z-index: 11;
      font-size: 1em;
      padding: 10px;
    }

    /* Mobile controls */
    .mobile-controls {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 12;
      width: 200px;
      height: 200px;
      touch-action: none;
    }
    .mobile-controls button {
      width: 64px;
      height: 64px;
      opacity: 0.55;
      font-size: 1.6em;
      border-radius: 10px;
      margin: 6px;
      background: rgba(100,100,100,0.9);
      border: none;
      color: white;
      -webkit-user-select: none;
      user-select: none;
    }
    @media (max-width: 768px) {
      .mobile-controls {
        display: grid;
        grid-template-areas:
          ". up ."
          "left . right"
          ". down .";
        grid-gap: 6px;
      }
      .mobile-controls .up { grid-area: up; }
      .mobile-controls .down { grid-area: down; }
      .mobile-controls .left { grid-area: left; }
      .mobile-controls .right { grid-area: right; }
    }
  </style>
</head>
<body>
  <!-- Wider but taller canvas for more vertical play area -->
  <canvas id="gameCanvas" width="800" height="1000"></canvas>

  <div id="startScreen">
    <div id="startContent">
      <h1>JOHNNER</h1>
      <div id="startButtons">
        <button id="startBtn">Start</button>
      </div>
    </div>
  </div>

  <button id="pauseBtn">Pause</button>
  <audio id="bgMusic"></audio>

  <!-- Mobile controls (only visible on small screens due to CSS) -->
  <div class="mobile-controls" aria-hidden="true">
    <button class="up">↑</button>
    <button class="down">↓</button>
    <button class="left">←</button>
    <button class="right">→</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
